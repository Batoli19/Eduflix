<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlix | Settings Panel</title>
  <link rel="stylesheet" href="settings.css">
  <script src="settings.js" defer></script>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1a1a1a;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .settings-container {
      width: 80%;
      max-width: 900px;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .settings-header h2 {
      font-size: 1.6em;
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab {
      background: #333;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background: #f4f4f4;
      color: #222;
      font-weight: bold;
    }

    .tab:hover {
      background: #f4f4f4;
      color: #222;
    }

    .settings-section {
      display: none;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .settings-section.active {
      display: block;
    }

    .settings-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .settings-section input, .settings-section select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .save-btn {
      background: #ff3b3b;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <div class="settings-header">
      <h2>EduFlix Settings</h2>
      <button class="save-btn">Save Changes</button>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="profile">Profile</div>
      <div class="tab" data-tab="security">Security</div>
      <div class="tab" data-tab="notifications">Notifications</div>
      <div class="tab" data-tab="preferences">Preferences</div>
    </div>

    <div class="settings-content">
      <!-- Profile Section -->
      <div class="settings-section active" id="profile">
        <label>Username</label>
        <input type="text" id="username" value="JohnDoe">

        <label>Email</label>
        <input type="email" id="email" value="john@example.com">

        <label>Profile Picture</label>
        <input type="file" id="profilePic">
      </div>

      <!-- Security Section -->
      <div class="settings-section" id="security">
        <label>Current Password</label>
        <input type="password" id="currentPassword">

        <label>New Password</label>
        <input type="password" id="newPassword">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">
      </div>

      <!-- Notifications Section -->
      <div class="settings-section" id="notifications">
        <label>Email Notifications</label>
        <select id="emailNotifications">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>

        <label>Push Notifications</label>
        <select id="pushNotifications">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>

      <!-- Preferences Section -->
      <div class="settings-section" id="preferences">
        <label>Theme</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark" selected>Dark</option>
        </select>

        <label>Video Autoplay</label>
        <select id="autoplay">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    // Tab Switching Logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');

        document.querySelector('.settings-section.active').classList.remove('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Save Button Functionality
    document.querySelector('.save-btn').addEventListener('click', function() {
      alert("Settings saved successfully!");
    });
  </script>

</body>
</html>
