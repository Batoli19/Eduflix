<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlix | Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .logo img {
      width: 50px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Video Section */
    .video-player-section {
      width: 80%;
      max-width: 900px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      margin-top: 20px;
    }

    .video-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .video-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .video-card img:hover {
      transform: scale(1.05);
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .video-actions {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .video-actions button {
      background: #ffcc00;
      border: none;
      color: #111;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    .video-actions button:hover {
      background: #e6b800;
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .video-details {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .actions button {
      background: #ffcc00;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .actions button:hover {
      background: #e6b800;
    }

    /* Comments Section */
    .comments {
      width: 80%;
      max-width: 900px;
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }

    .comment {
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: white;
    }

    textarea:focus {
      outline: 2px solid #ffcc00;
    }

    .comments button {
      background: #ffcc00;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="eduflix.png" alt="EduFlix Logo">
      EduFlix
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/search">Search</a>
    </nav>
  </header>

  <main>
    <section class="video-player-section">
      <div class="video-card">
        <img src="Thumbnail.png" alt="Video Thumbnail">
        <div class="video-title">Sample Video 1</div>
        <div class="video-actions">
          <button class="like-btn">üëç Like</button>
          <button class="comment-btn">üí¨ Comment</button>
        </div>
      </div>

      <h2>Sample Video 1</h2>
      <video controls>
        <source src="Download (44).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="video-details">
        <p><strong>Description:</strong> This is a sample video description.</p>
        <p><strong>Lecturer:</strong> John Doe</p>
        <p><strong>Published:</strong> Jan 1, 2025</p>
        <div class="actions">
          <button>üëç Like</button>
          <button>üîó Share</button>
          <button>üîî Subscribe</button>
        </div>
      </div>
    </section>

    <section class="comments">
      <h3>Comments</h3>
      <div class="comment">
        <p><strong>User1:</strong> wack video!</p>
      </div>
      <div class="comment">
        <p><strong>User2:</strong> Very informative.</p>
      </div>
      <textarea placeholder="Add your comment..."></textarea>
      <button>Submit Comment</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EduFlix</p>
  </footer>

</body>
</html>
